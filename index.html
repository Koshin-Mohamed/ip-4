<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/scripts.js"></script>
    <title>Slice of Life Pizza</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="jumbotron">Slice of Life Pizza</h1>
        <h4>Customer Information</h4>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">First & Last name</span>
            </div>
            <input type="text" class="form-control" required !important>
            <input type="text" class="form-control" required>
          </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Phone Number</span>
                </div>
                <input type="tel" class="form-control" required>
              </div>
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="">E-mail</span>
                  </div>
                  <input type="email" class="form-control" required>
                </div>
                <br>
                <br>
                <h2>Build Your Pizza</h2>
                <br>
        <div class="row">
          <div class="col-md-6">
            <h4>Pizza Size</h4>
            <select class="custom-select" required>
              <option selected>Select Your Pizza Size</option>
              <option value= 500>Small - 500 Kshs</option>
              <option value= 800>Medium - 800 Kshs</option>
              <option value= 1000 >Large - 1000 Kshs</option>
            </select>
            <br>
            <br>
          </div>
          <div class="col-md-6">
            <h4>Pizza Crust</h4>
            <select class="custom-select" required>
              <option selected>Select Your Pizza Crust</option>
              <option value= 0>Crispy - Free</option>
              <option value= 0 >Gluten-Free - Free</option>
              <option value= 100>Stuffed - 100 Kshs</option>
            </select>
          </div>
        </div>
        <br />
        <h4>Toppings</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="beef"
                name="beef"
                value= 100
              />
              <label class="custom-control-label" for="beef">Beef <sup>+100 Kshs</sup> </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="chicken"
                name="chicken"
                value= 100
              />
              <label class="custom-control-label" for="chicken">Chicken <sup>+100 Kshs</sup> </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="cheese"
                name="cheese"
                value= 0
                checked
              />
              <label class="custom-control-label" for="cheese"
                >Cheese <sup>Free</sup></label
              >
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="tomato-sauce"
                name="tomato-sauce"
                value= 0
                checked
              />
              <label class="custom-control-label" for="tomato-sauce"
                >Tomato Sauce <sup>Free</sup></label
              >
            </div>
            <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="tomatoes"
                  name="tomatoes"
                  value= 50
                />
                <label class="custom-control-label" for="tomatoes"
                  >Tomatoes <sup>Free</sup></label
                >
              </div>
          </div>
          
          <div class="col-md-6">
              <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="pineapples"
                    name="pineapples"
                    value= 50
                  />
                  <label class="custom-control-label" for="pineapples"
                    >Pineapples <sup>+50 Kshs</sup></label
                  >
                </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="mushrooms"
                name="mushrooms"
                value= 50
              />
              <label class="custom-control-label" for="mushrooms"
                >Mushrooms <sup>+50 Kshs</sup></label
              >
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="olives"
                name="olives"
                value= 50
              />
              <label class="custom-control-label" for="olives">Olives <sup>+50 Kshs</sup></label>

            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="chilies"
                name="chilies"
                value= 50
              />
              <label class="custom-control-label" for="chilies">Chilies <sup>+50 Kshs</sup></label>
              <br />
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="green-peppers"
                name="green-peppers"
                value= 50
              />
              <label class="custom-control-label" for="green-peppers"
                >Green Peppers <sup>+50 Kshs</sup></label
              >
            </div>
          </div>
        </div>
        <br>
        <h4>Delivery</h4>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Free Delivery</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Pick Up In Store</label>
          </div>
          <br>
          <br>
          <button type="button" class="btn btn-danger btn-lg btn-block">Checkout</span></button>
      </form>
    </div>
  </body>
</html>
