<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/scripts.js"></script>
    <title>Slice of Life Pizza</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="jumbotron">Slice of Life Pizza</h1>
        <h4>Customer Information</h4>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">First & Last name</span>
            </div>
            <input type="text" class="form-control">
            <input type="text" class="form-control">
          </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Phone Number</span>
                </div>
                <input type="text" class="form-control">
              </div>
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="">E-mail</span>
                  </div>
                  <input type="email" class="form-control">
                </div>
                <br>
                <br>
        <div class="row">
          <div class="col-md-6">
            <h4>Pizza Size</h4>
            <select class="custom-select">
              <option selected>Select Your Pizza Size</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
          </div>
          <div class="col-md-6">
            <br>
            <h4>Pizza Crust</h4>
            <select class="custom-select">
              <option selected>Select Your Pizza Crust</option>
              <option value="Crispy">Crispy</option>
              <option value="Stuffed">Stuffed</option>
              <option value="Gluten-Free">Gluten-Free</option>
            </select>
          </div>
        </div>
        <br />
        <h4>Toppings</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="beef"
                name="beef"
                value="Beef"
              />
              <label class="custom-control-label" for="beef">Beef <sup></sup> </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="chicken"
                name="chicken"
                value="Chicken"
              />
              <label class="custom-control-label" for="chicken">Chicken</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="extra-cheese"
                name="extra-cheese"
                value="Extra-Cheese"
              />
              <label class="custom-control-label" for="extra-cheese"
                >Extra Cheese</label
              >
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="pineapples"
                name="pineapples"
                value="Pineapples"
              />
              <label class="custom-control-label" for="pineapples"
                >Pineapples</label
              >
            </div>
          </div>
          <div class="col-md-6">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="mushrooms"
                name="mushrooms"
                value="Mushrooms"
              />
              <label class="custom-control-label" for="mushrooms"
                >Mushrooms</label
              >
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="olives"
                name="olives"
                value="Olives"
              />
              <label class="custom-control-label" for="olives">Olives</label>

            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="chilies"
                name="chilies"
                value="Chilies"
              />
              <label class="custom-control-label" for="chilies">Chilies</label>
              <br />
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="green-peppers"
                name="green-peppers"
                value="Green-Peppers"
              />
              <label class="custom-control-label" for="green-peppers"
                >Green Peppers</label
              >
            </div>
          </div>
        </div>
        <br>
        <h4>Delivery</h4>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Free Delivery</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Pick Up</label>
          </div>
          <br>
          <br>
          <button type="button" class="btn btn-danger btn-lg btn-block">Checkout</span></button>
      </form>
    </div>
  </body>
</html>
