<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/scripts.js"></script>
    <title>Pizza App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pizza App</h1>
      <div class="row">
        <div class="col-md-6">
          <h4>Pizza Size</h4>
          <select class="custom-select">
            <option selected>Select a Pizza Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
        <br />
        <div class="col-md-6">
          <h4>Pizza Crust</h4>
          <select class="custom-select">
            <option selected>Select a Pizza Crust</option>
            <option value="Crispy">Crispy</option>
            <option value="Stuffed">Stuffed</option>
            <option value="Gluten-Free">Gluten-Free</option>
          </select>
        </div>
      </div>
      <br />
      <h4>Toppings</h4>

      <div class="row">
        <div class="col-md-6">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1">Beef</label>
            <br />
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Chicken</label
            >
            <br />
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Extra Cheese</label
            >
            <br />
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Pineapples</label
            >
          </div>
        </div>
        <div class="col-md-6">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Mushrooms</label
            >
            <br />
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Olives</label
            >
            <br />
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Chilis</label
            >
            <br />
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Green Peppers</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
